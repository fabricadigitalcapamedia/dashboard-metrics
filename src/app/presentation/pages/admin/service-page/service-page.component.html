<div class="admin-container">
    <div class="sm:px-6 w-full">
        <div class="px-4 md:px-10 py-4 md:py-7">
            <div class="flex items-center justify-between">
                <p tabindex="0" class="focus:outline-none text-base sm:text-lg md:text-xl lg:text-2xl font-bold leading-normal text-gray-800">Listado de servicios</p>
                    <div class="py-3 px-4 flex items-center text-sm font-medium leading-none text-gray-600 bg-gray-200 hover:bg-gray-300 cursor-pointer rounded">
                        <p>Ordenar por:</p>
                        <select aria-label="select" class="focus:text-red-600 focus:outline-none bg-transparent ml-1">
                            <option class="text-sm text-indigo-800">Latest</option>
                            <option class="text-sm text-indigo-800">Oldest</option>
                            <option class="text-sm text-indigo-800">Latest</option>
                        </select>
                    </div>
            </div>
        </div>
        <div class="bg-white py-4 md:py-7 px-4 md:px-8 xl:px-10">
            <div class="sm:flex items-center justify-between">
                <div class="flex items-center">
                    <a class="rounded-full focus:outline-none focus:ring-2  focus:bg-red-50 focus:ring-red-800" href=" javascript:void(0)">
                        <div class="py-2 px-8 bg-red-100 text-red-700 rounded-full">
                            <p>Todos</p>
                        </div>
                    </a>
                    <a class="rounded-full focus:outline-none focus:ring-2 focus:bg-red-50 focus:ring-red-800 ml-4 sm:ml-8" href="javascript:void(0)">
                        <div class="py-2 px-8 text-gray-600 hover:text-red-700 hover:bg-red-100 rounded-full ">
                            <p>Microservicios</p>
                        </div>
                    </a>
                    <a class="rounded-full focus:outline-none focus:ring-2 focus:bg--50 focus:ring-red-800 ml-4 sm:ml-8" href="javascript:void(0)">
                        <div class="py-2 px-8 text-gray-600 hover:text-red-700 hover:bg-red-100 rounded-full ">
                            <p>Bus</p>
                        </div>
                    </a>
                </div>
                <button routerLink="/crear_servicio" class="focus:ring-2 focus:ring-offset-2 focus:ring-red-600 mt-4 sm:mt-0 inline-flex items-start justify-start px-6 py-3 bg-black hover:bg-red-600 focus:outline-none rounded">
                    <p class="text-sm font-medium leading-none text-white">Agregar Servicio</p>
                </button>
            </div>
            <div class="overflow-hidden rounded-lg border border-gray-200 shadow-md mt-5 mt-10">
                <table class="w-full border-collapse bg-white text-left text-sm text-gray-500">
                    <thead class="bg-gray-50">
                        <tr>
                          <th scope="col" class="px-6 py-4 font-medium text-gray-900">Nombre</th>
                          <th scope="col" class="px-6 py-4 font-medium text-gray-900">Namespace</th>
                          <th scope="col" class="px-6 py-4 font-medium text-gray-900">Ambientes</th>
                          <th scope="col" class="px-6 py-4 font-medium text-gray-900">Tipo</th>
                          <th scope="col" class="px-6 py-4 font-medium text-gray-900"></th>
                        </tr>
                      </thead>
                      <tbody class="divide-y divide-gray-100 border-t border-gray-100">
                        <tr class="hover:bg-gray-50" *ngFor="let item of InforServices$ | async">
                            <td class="px-6 py-4">{{item.name_service}}</td>
                            <td class="px-6 py-4">
                                <span class="inline-flex items-center gap-1 rounded-full bg-black px-2 py-1 text-xs font-semibold text-red-600">
                                  <span class="h-1.5 w-1.5 rounded-full bg-white"></span>
                                  {{item.nameSpace}} 
                                </span>
                              </td>
                              <td>
                                <div *ngFor="let env of item.enviroments">
                                  <span class="flex flex-col-reverse mt-1 items-center gap-1 rounded-full bg-red-50 px-2 py-1 text-xs font-semibold text-red-600">
                                    {{env.name_enviroment}}
                                  </span>
                                </div>
                              </td>
                              <td class="px-6 py-4">{{item.category}}</td>
                              <td class="px-6 py-4">
                                <div class="flex justify-end gap-4">
                                  <a x-data="{ tooltip: 'Delete' }" href="#">
                                    <svg
                                      xmlns="http://www.w3.org/2000/svg"
                                      fill="none"
                                      viewBox="0 0 24 24"
                                      stroke-width="1.5"
                                      stroke="currentColor"
                                      class="h-6 w-6"
                                      x-tooltip="tooltip"
                                    >
                                      <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                                      />
                                    </svg>
                                  </a>
                                  <a x-data="{ tooltip: 'Edite' }" href="#">
                                    <svg
                                      xmlns="http://www.w3.org/2000/svg"
                                      fill="none"
                                      viewBox="0 0 24 24"
                                      stroke-width="1.5"
                                      stroke="currentColor"
                                      class="h-6 w-6"
                                      x-tooltip="tooltip"
                                    >
                                      <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"
                                      />
                                    </svg>
                                  </a>
                                </div>
                              </td>
                        </tr>
                        
                      </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
